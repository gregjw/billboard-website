<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Billboard - Earn money while you browse the internet</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://cdn.glitch.com/2b5f5c56-9acc-45d3-bf3a-92e450e735e8%2FGroup%201%20(1).png?v=1572293891080" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      .billboard-link {
        display: inline-block;
        width: 320px;
        height: 144px;
        position: relative;
        text-decoration: none;
        background-color: #fafafa;
      }
      
      .billboard-ad {
        display: block;
        width: 100%;
        height: 100%;
        border-radius: 4px;
        overflow: hidden;
      }
      
      .title {
        margin-left: 20px;
        margin-top: 20px;
        font-weight: 800;
        font-size: 20px;
        font-family: system-ui, helvetica, arial, sans-serif;
      }
      
      .subtitle {
        margin-top: 10px;
        margin-left: 20px;
        font-family: system-ui, helvetica, arial, sans-serif;
        text-decoration: none;
      }
      
      .footer {
        width: 20px;
        height: 20px;
        background-color: black;
        position: absolute;
        bottom: 20px;
        right: 20px;
        border-radius: 15px;
        transition: .2s;
      }
      
      .footer:hover {
        transition: .2s;
        bottom: 20px;
        right: 20px;
        width: 24px;
        height: 24px;
      }
    </style>
  </head>  
  <body>
    <a href="https://made.is" class="billboard-link">
      <img class="billboard-ad" src="https://makerads.xyz/ad/77f4302e1cbf42e6b81453a0e5963809/a" />
      <a href="https://meetbillboard.glitch.me">
        <img class="footer" src="https://cdn.glitch.com/2b5f5c56-9acc-45d3-bf3a-92e450e735e8%2Fdot%20(1).png?v=1572956979159" />
      </a>
    </a>
  </body>
</html>
