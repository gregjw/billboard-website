    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      .billboard-link {
        display: inline-block;
        width: 320px;
        height: 144px;
        position: relative;
        text-decoration: none;
        background-color: #fafafa;
      }
      
      .billboard-ad {
        display: block;
        width: 100%;
        height: 100%;
        border-radius: 4px;
        overflow: hidden;
      }
      
      .title {
        margin-left: 20px;
        margin-top: 20px;
        font-weight: 800;
        font-size: 20px;
        font-family: system-ui, helvetica, arial, sans-serif;
      }
      
      .subtitle {
        margin-top: 10px;
        margin-left: 20px;
        font-family: system-ui, helvetica, arial, sans-serif;
        text-decoration: none;
      }
      
      .footer {
        width: 20px;
        height: 20px;
        background-color: black;
        position: absolute;
        bottom: 20px;
        right: 20px;
        border-radius: 15px;
        transition: .2s;
      }
      
      .footer:hover {
        transition: .2s;
        bottom: 20px;
        right: 20px;
        width: 24px;
        height: 24px;
      }
    </style>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      if(urlParams.has('key')){
        fetch('https://api.tiny.markets/textad/' + urlParams.get('key'))
        .then(
          function(response) {
            if (response.status !== 200) {
              console.log('Looks like there was a problem. Status Code: ' +
                response.status);
              return;
            }

            response.json().then(function(data) {
              document.getElementById("anchor").href = data.link;
              document.getElementById("title").innerHTML = data.title;
              document.getElementById("subtitle").innerHTML = data.subtitle;
            });
          }
        )
        .catch(function(err) {
          document.getElementById("title").innerHTML = '';
          document.getElementById("subtitle").innerHTML = '';
        });
      } else {
        fetch('https://api.tiny.markets/textad/hiwxNeKFc1')
        .then(
          function(response) {
            if (response.status !== 200) {
              console.log('Looks like there was a problem. Status Code: ' +
                response.status);
              return;
            }

            response.json().then(function(data) {
              document.getElementById("anchor").href = data.link;
              document.getElementById("title").innerHTML = data.title;
              document.getElementById("subtitle").innerHTML = data.subtitle;
            });
          }
        )
        .catch(function(err) {
          document.getElementById("title").innerHTML = '';
          document.getElementById("subtitle").innerHTML = '';
        });
      }
    </script>
  </head>
